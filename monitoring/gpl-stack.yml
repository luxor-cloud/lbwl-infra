loki:
  enabled: true
  image:
    repository: grafana/loki
    tag: v1.3.0
    pullPolicy: IfNotPresent
  config:
    auth_enabled: false
    server:
      http_listen_port: 3200
    storage_config:
      filesystem:
        directory: /data/loki/chunks
  replicas: 1
  service:
    type: ClusterIP
    port: 3200
promtail:
  enabled: true
  loki:
    serviceName: "odd-loki"
    servicePort: 3200
    serviceScheme: http
grafana:
  enabled: true
  adminUser: admin
  adminPassword: test
  #grafana.ini:
    #root_url: http://monitoring.freggy.dev/grafana/
  service:
    type: ClusterIP
    port: 80
    targetPort: 3000
  image:
    tag: 6.6.0
